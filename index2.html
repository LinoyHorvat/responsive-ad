<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style2.css" />
    <title>responsiveAd</title>
</head>

<body>
    <div class="best-tag">
        <img src="/img/fire.png" />
        <div class="best-text">Best Value</div>
    </div>
    <div class="triangle"></div>
    <div class="container">
        <div class="container-text">
            <div class="col1">
                <div class="tv-img"></div>
            </div>
            <div class="col2">
                <div class="text-detail">
                    Sony X95J 85 Inch TV: BRAVIA XR Full Array LED 4K Ultra HD Smart
                </div>
                <div class="text-detail tablet">
                    Sony X95J 85 Inch TV: BRAVIA XR Full Array LED 4K Ultra
                </div>
                <div class="text-detail mobile">
                    Sony X95J 85 Inch TV: BRAVIA XR Full Array LED 4K Ultra HD Smart Google TV
                </div>
                <div class="text-sony">SONY</div>
                <div class="btn-50-off">50% OFF</div>
                <div class="show-more tablet">
                    <div class="show-more-text">
                        Show More
                        <img class="show-more-img" src="/img/show-more.png" />
                    </div>
                </div>
            </div>
            <div class="col3">
                <div class="rate">
                    <div class="rate-text">9.8</div>
                    <div class="stars">
                        <div class="star"><img src="/img/FullStar.png" /></div>
                        <div class="star"><img src="/img/FullStar.png" /></div>
                        <div class="star"><img src="/img/FullStar.png" /></div>
                        <div class="star"><img src="/img/FullStar.png" /></div>
                        <div class="star"><img src="/img/FullStar.png" /></div>
                    </div>
                </div>
            </div>
            <div class="col4">
                <div class="view-deal">View Deal</div>
                <div class="text">
                    <div class="amazon">On Amazon</div>
                    <div class="show-more">
                        <div class="show-more-text">
                            Show More
                            <img class="show-more-img" src="/img/show-more.png" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
