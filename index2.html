<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style2.css" />
    <title>responsiveAd</title>
</head>

<body>
    <div class="container">
        <div class="best-tag">
            <img class="symbol" height="20px" width="20px" src="/img/fire.svg" alt="fire icon"></img>
            <div class="best-text">Best Value</div>
        </div>
        <div class="best-tag mobile">
            <img class="symbol" height="20px" width="20px" src="/img/trophy.svg" alt="fire icon"></img>
            <div class="best-text">Best Choice</div>
        </div>
        <div class="triangle"></div>
        <div class="container-text">
            <div class="number">01</div>
            <div class="col1">
                <img class="tv-img" height="128px" width="202px" alt="tv image" src="/img/https___m.media-amazon.com_images_I_51Ryy6VK9ES 16.png"></img>
                <div class="rate mobile">
                    <img height="14px" src="./img/info.svg" alt="information symbol image" class="information-symbol">
                    <div class="rate-text">9.8</div>
                    <img class="stars" alt="stars rate image" src="img/stars.svg" width="55" height="12" />
                </div>
            </div>
            <div class="text-sony mobile">SONY</div>
            <button class="btn-50-off mobile">50% OFF</button>
            <div class="col2">
                <div class="text-detail">
                    Sony X95J 85 Inch TV: BRAVIA XR Full Array LED 4K Ultra HD Smart
                </div>
                <div class="text-detail tablet">
                    Sony X95J 85 Inch TV: BRAVIA XR Full Array LED 4K Ultra
                </div>
                <div class="text-detail mobile">
                    Sony X95J 85 Inch TV: BRAVIA XR Full Array LED 4K Ultra HD Smart Google TV
                </div>
                <div class="text-sony">SONY</div>
                <button class="btn-50-off">50% OFF</button>
                <div class="show-more tablet">
                    <div class="show-more-text">Show More</div>
                    <img class="show-more-img" src="/img/down.svg" width="20px" hight="19px" />
                </div>
            </div>
            <div class="col3">
                <div class="rate">
                    <img height="14px" src="./img/info.svg" alt="information symbol image" class="information-symbol">
                    <div class="rate-text">9.8</div>
                    <img class="stars" alt="stars rate image" src="img/stars.svg" width="55" height="12" />
                </div>
            </div>
            <div class="col4">
                <button class="view-deal">View Deal</button>
                <div class="text">
                    <div class="amazon">On Amazon</div>
                    <div class="show-more">
                        <div class="show-more-text">Show More</div>
                        <img class="show-more-img" src="/img/down.svg" width="20px" hight="19px" />
                    </div>
                </div>
            </div>
        </div>

    </div>
    </div>
</body>

</html>
